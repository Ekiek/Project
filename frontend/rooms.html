<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms - HotelBooking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">HotelBooking</a>
    <div class="nav-links">
      <span id="user-info"></span>
      <a href="login.html" id="login-link">Login</a>
      <a href="register.html" id="register-link">Register</a>
      <a href="account.html" id="account-link" style="display:none;">My Account</a>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>
  </nav>

  <div class="filters">
  <input type="text" id="city-filter" placeholder="City">
  <input type="number" id="max-price-filter" placeholder="Max Price">
  <select id="room-type-filter">
    <option value="">All Types</option>
    <option value="single">Single</option>
    <option value="double">Double</option>
    <option value="deluxe">Deluxe</option>
    <option value="suite">Suite</option>
    <option value="family">Family</option>
  </select>
  <button id="filter-btn">Search</button>
  <button id="reset-btn">Reset</button>
</div>
  <main class="container">
    <h1 id="hotel-name">Available Rooms</h1>
    <div id="rooms" class="card-container">
      
      <!-- JS will load rooms here -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HotelBooking. All rights reserved.</p>
  </footer>

<script type="module" src="./js/config.js"></script>
<script type="module" src="./js/api.js"></script>
<script type="module" src="./js/user.js"></script>
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/rooms.js"></script>
  
 
</body>
</html>

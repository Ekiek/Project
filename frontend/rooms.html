<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooms</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">HotelBooking</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </nav>

  <main>
    <h1>Available Rooms</h1>
    <div class="filters">
      <label for="type-filter">Room Type:</label>
      <select id="type-filter">
        <option value="">All</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="deluxe">Deluxe</option>
        <option value="suit">Suit</option>
        <option value="family">Family</option>
      </select>

      <label for="max-price">Max Price:</label>
      <input type="number" id="max-price" placeholder="e.g. 200">
      
      <button id="filter-btn">Apply Filter</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="rooms" class="card-container"></div>
  </main>

  <script type="module" src="js/rooms.js"></script>
</body>
</html>

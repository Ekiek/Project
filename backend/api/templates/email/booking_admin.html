      body {

      h2 {

      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      td {
        padding: 8px;
      }
    </style>
  </head>
  <body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    h2 { color: #dc3545; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    table, th, td { border: 1px solid #ccc; }
    td { padding: 8px; }
  </style>
</head>
<body>
  <h2>Booking Canceled ‚ùå</h2>
  <p>Hello <b>{{ user.username }}</b>,</p>
  <p>Your booking has been canceled. Here were the details:</p>
  <table>
    <tr><td><b>Hotel</b></td><td>{{ booking.room.hotel.name }}</td></tr>
    <tr><td><b>Room</b></td><td>{{ booking.room.name }}</td></tr>
    <tr><td><b>Check-in</b></td><td>{{ booking.check_in }}</td></tr>
    <tr><td><b>Check-out</b></td><td>{{ booking.check_out }}</td></tr>
  </table>
  <p>We hope to see you again soon.</p>
</body>
</html>
